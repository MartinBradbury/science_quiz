<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Biological Molecules Test." />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link href="assets/css/style.css" rel="stylesheet" />

    <title>Biological Molecules Test</title>
  </head>

  <body>
    <header class="header_main">
      <div class="heading">
        <h1>A Level Biology</h1>
        <h2>Biological Molecules</h2>
      </div>
    </header>

    <!-- Start the quiz button -->
    <main>
      <button class="start_btn">Start</button>
    </main>
    <!-- Rules of the Quiz -->
    <figure>
      <div class="instructions_area">
        <div class="instructions_heading">Test Instructions</div>

        <div class="instructions_list">
          <div class="inst">
            1. This Test will contain <span>20</span> Biological Molecules
            questions.
          </div>
          <div class="inst">
            2. You will have <span>15 seconds</span> to answer each question.
          </div>
          <div class="inst">
            3. Once you select an answer, you will be unable to change your
            selection.
          </div>
          <div class="inst">
            4. You will gain <span>1 point</span> for every answer you get
            correct.
          </div>
          <div class="inst">
            5. Once completed, you will be given your
            <span>percentage</span> and<span>grade.</span>
          </div>
          <div class="inst">
            6. If playing on a mobile device, please have your device
            <span>portrait.</span>
          </div>
        </div>
        <div class="buttons">
          <button class="exit_btn" aria-label="Exit the test button">
            Exit
          </button>
          <button class="begin_btn" aria-label="Begin the test button">
            Start
          </button>
        </div>
      </div>
    </figure>
    <!-- Quiz game area -->
    <figure>
      <div class="game_area">
        <header>
          <div class="total_questions"></div>
          <div class="title">Biological Molecules</div>
          <div class="time_line">
            <div class="progress">
              <div class="progress_bar"></div>
              <span class="progress_text">15</span>
            </div>
          </div>
        </header>
        <div class="play_area">
          <div class="question_text"></div>
          <div class="option_list"></div>
        </div>

        <!--Quiz Box Footer-->
        <footer>
          <button class="next_btn" aria-label="next question button">
            Next Question
          </button>
        </footer>
      </div>
    </figure>
    <!--Results window -->
    <figure>
      <div class="result_area">
        <div class="complete_text">Test Complete</div>
        <div class="score_value"></div>
        <div class="percentage"></div>
        <div class="grade"></div>
        <div class="buttons">
          <button class="quit" aria-label="restart the test button">
            Restart
          </button>
        </div>
      </div>
    </figure>

    <!--Footer area-->
    <div class="footer_basic">
      <footer>
        <div class="social">
          <a
            href="http://www.instagram.com"
            target="_blank"
            aria-label="Navigate to my Instagram"
            ><i class="icon ion-social-instagram"></i></a
          ><a
            href="http://www.youtube.com"
            target="_blank"
            aria-label="Navigate to my Youtube"
            ><i class="icon ion-social-youtube"></i></a
          ><a
            href="http://www.twitter.com"
            target="_blank"
            aria-label="Navigate to my Twitter"
            ><i class="icon ion-social-twitter"></i
          ></a>
          <a
            href="http://www.facebook.com"
            target="_blank"
            aria-label="Navigate to my Facebook"
            ><i class="icon ion-social-facebook"></i
          ></a>
        </div>
        <p class="copyright">Copyright Martin Bradbury 2023</p>
      </footer>
    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
