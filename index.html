<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/style.css" rel="stylesheet" />

    <title>Science Quiz</title>
  </head>

  <body>
    <header>
      <div class="heading">
        <h1>Welcome to the Science Quiz!</h1>
      </div>
    </header>

    <!-- Start the quiz button -->
    <div class="start_btn">
      <botton>Start</botton>
    </div>

    <!-- Rules of the Quiz -->
    <div class="rules_area">
      <div class="rules_heading">Here are the rules</div>

      <div class="inst_list">
        <div class="inst">1. inst</div>
        <div class="inst">2. inst</div>
        <div class="inst">3. inst</div>
        <div class="inst">4. inst</div>
        <div class="inst">5. inst</div>
        <div class="inst">6. inst</div>
      </div>
    </div>

    <!-- Quiz game area -->

    <div class="quiz_area">
      <header>
        <div class="title">Awesome Quiz game</div>
        <div class="timer">
          <div class="timer_text">Time Left:</div>
          <div class="timer_sec">15</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section>
        <div class="que_text">
          <span>What does HTML stand for?</span>
        </div>
        <div class="option_list">
          <div class="option">
            <span>answer 1</span>
          </div>
          <div class="option">
            <span>answer 2</span>
          </div>
          <div class="option">
            <span>answer 3</span>
          </div>
          <div class="option">
            <span>answer 4</span>
          </div>
        </div>
      </section>

      <!--Quiz Box Footer-->
      <footer>
        <div class="total_que">
          <span
            ><p>2</p>
            of
            <p>2</p>
            Questions</span
          >
        </div>
        <button class="next_btn">Next Que</button>
      </footer>
    </div>

    <div class="footer-basic">
      <footer>
        <div class="social">
          <a
            href="http://www.instagram.com"
            target="_blank"
            aria-label="Navigate to my Instagram"
            ><i class="icon ion-social-instagram"></i></a
          ><a
            href="http://www.youtube.com"
            target="_blank"
            aria-label="Navigate to my Youtube"
            ><i class="icon ion-social-youtube"></i></a
          ><a
            href="http://www.twitter.com"
            target="_blank"
            aria-label="Navigate to my Twitter"
            ><i class="icon ion-social-twitter"></i
          ></a>
          <a
            href="http://www.facebook.com"
            target="_blank"
            aria-label="Navigate to my Facebook"
            ><i class="icon ion-social-facebook"></i
          ></a>
        </div>
        <ul class="list-inline" id="footer-li">
          <li class="list-inline-item">
            <a href="index.html" aria-label="Return to my home page">Rules</a>
          </li>
        </ul>
        <p class="copyright">Science and Nature Quiz 2023</p>
      </footer>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
